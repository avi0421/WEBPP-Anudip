<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n, res, i;
        n = parseInt(prompt("Enter a number:"))
        for (i = 1; i <= 10; i++) {
            res = n * i;
            document.write(res + "<br>");
        }
    </script>
</body>

</html>
