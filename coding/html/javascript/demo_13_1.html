<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = parseInt(prompt("Enter a number"));

        if (n >= 18) {
            document.write("You can vote");
        }
        else {
            document.write("You are not eligible for voting");
        }
    </script>
</body>

</html>
