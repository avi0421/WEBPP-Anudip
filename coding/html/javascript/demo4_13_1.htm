<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Status</title>
</head>

<body>
    <script>
        let percentage = parseFloat(prompt("Enter your percentage"));

        if (percentage >= 75) {
            document.write("You got Distinction");
        } else if (percentage >= 60) {
            document.write("You got 1st Class");
        } else if (percentage >= 50) {
            document.write("You got 2nd Class");
        } else {
            document.write("You are Fail");
        }
    </script>

</body>

</html>
