<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add() {
            let a, b, sum;
            a = parseInt(document.getElementById('first').value);
            b = parseInt(document.getElementById('second').value);
            sum = a + b;
            document.getElementById('answer').value = sum;
        }
    </script>
</head>

<body>

    <p>Enter the first number: <input type="text" id="first" value="0"> </p>
    <p>Enter the second number: <input type="text" id="second" value="0"> </p>
    <button onclick="add()">ADD</button>

    <p>Sum = <input type="text" id="answer"></p>

</body>

</html>
