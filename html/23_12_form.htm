<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>

        <label for="gender">Gender:</label>
        <input type="radio" name="gen" id="male" value="male"> Male<br>
        <input type="radio" name="gen" id="female" value="female"> Female<br>
        <input type="radio" name="gen" id="other" value="other"> Other<br>

        <label for="hobbies">Hobbies:</label>
        <input type="checkbox" name="hobby" value="Hockey" id="hockey"> Hockey<br>
        <input type="checkbox" name="hobby" value="Cricket" id="cricket"> Cricket<br>
        <input type="checkbox" name="hobby" value="Football" id="football"> Football<br>

        <label for="country">Country:</label>
        <select id="country" name="country">
            <option>-----Select-----</option>
            <option value="india">India</option>
            <option value="italy">Italy</option>
            <option value="pakistan">Pakistan</option>
        </select><br>
        <label type="date" id="dob" name="dob"></label>
        <input type="date" id="dob" name="dob"><br>
    </form>

</body>

</html>
