<html lang="en">

<body>
    <script>
        var x; // no longer in use
        let y;

        // How to use variables:
        x = 5;
        y = 6;
        let z = x + y;
        document.writeln("The sum of x and y is: " + z + "<br>");

        // Prompt the user for their name
        const name = prompt("Enter your name");
        document.writeln("Your name is: " + name + "<br>");

        // Prompt the user for two numbers, calculate the sum
        let num1 = parseInt(prompt("Enter first number"));
        let num2 = parseInt(prompt("Enter second number"));
        let ans = num1 + num2; // Corrected the assignment

        document.write("The addition is: " + ans); // Shows the result of the addition
    </script>
</body>

</html>
