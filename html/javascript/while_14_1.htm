<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let i = 1;
        while (i <= 10) {
            document.write("Hello World!");
            document.write("<br/>");
            i = i + 1;  //or we can use: i++
        }
    </script>
