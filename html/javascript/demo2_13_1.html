<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = parseInt(prompt("Enter a number"));
        if (n % 2 == 0) {
            document.write("Number is even");
        }
        else {
            document.write("Number is not even");
        }
    </script>

</body>

</html>
