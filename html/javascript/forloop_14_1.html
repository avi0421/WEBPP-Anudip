<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n, res;
        for (n = 5; n < 15; n++) {
            document.writeln("<br>");
            document.writeln("Hello World");

            res = n * n;
            document.write("The square of " + n + " is" + res);
        }
    </script>
</body>

</html>
