<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul.first {
            list-style-type: disc;
        }

        ul.second {
            list-style-type: lower-alpha;
        }
    </style>
</head>

<body>
    <h1>Restaurant Menu</h1>
    <ul class="first">
        <li>Tea</li>
        <li>Coffee</li>
        <li>Cold-Drink</li>
    </ul>
    <ul class="second">
        <li>Vada pav</li>
        <li>Medu vada</li>
        <li>Dosa</li>
    </ul>
</body>

</html>
